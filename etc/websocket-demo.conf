nodes = {
    sig = {
        type = "signal",

        signal = "mixed",
        values = 5,
        rate = 20,
        in = {
            hooks = (
                { type = "stats" }
            )
        }
    },
    ws_sig = {
        type = "websocket",
        description = "Demo Channel",
        out = {
            signals = (
                { name = "Random walk", unit = "V",   type = "float" },
                { name = "Sine",        unit = "A",   type = "float" },
                { name = "Rect",        unit = "Var", type = "float" },
                { name = "Ramp",        unit = "Â°C",  type = "float" }
            ),
        }
        in = {
            signals = ( )
            hooks = (
                { type = "stats" },
                { type = "print" }
            )
        }
    },

    ws_lo = {
        type = "websocket",
        description = "Loopback",
        out = {
            signals = (
                { name = "slider", type = "float" },
                { name = "buttons", type = "float" }
            ),
        }
        in = {
            signals = (
                { name = "slider", type = "float" },
                { name = "buttons", type = "float" }
            )
            hooks = (
                { type = "stats" },
                { type = "print" }
            )
        }
    }
}

## List of paths

paths = (
    {
        in = "sig",
        out = "ws_sig"
    },
    {
        in = "ws_lo",
        out = "ws_lo"
    }
)
