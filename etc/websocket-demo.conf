stats = 1;

nodes = {
	sig = {
		type = "signal",

		signal = "mixed",
		values = 5,
		rate = 20,
		hooks = (
			{ type = "stats" }
		)
	},
	stats = {
		type = "stats",
		node = "sig",
		rate = 10,
	},
	ws_sig = {
		type = "websocket",
		description = "Demo Channel",
		series = (
			{ label = "Random walk", unit = "V" },
			{ label = "Sine",        unit = "A" },
			{ label = "Rect",        unit = "Var"},
			{ label = "Ramp",        unit = "Â°C" }
		),
		hooks = (
			{ type = "stats" }
		)
	},
	ws_stats = {
		type = "websocket",
		description = "Statistics",
		series = (
			#{ label = "owd.total" }
			{ label = "owd.last" },
			{ label = "owd.highest" },
			{ label = "owd.lowest" },
			{ label = "owd.mean" },
			{ label = "owd.variance", yaxis = 2 }
		)
		hooks = (
			{ type = "stats" }
		)
	}
};

############       List of paths       ############

paths = (
	{
		in = "sig",
		out = "ws_sig"
	},
	{
		in = "stats.data[31-35]", # OWD
		out = "ws_stats"
	}
);
