nodes = {
    mqtt_node = {
        type = "mqtt"

        format = "protobuf"

        username = "guest"
        password = "guest"
        host = "localhost"
        port = 1883

        # Send ping every 5 seconds to keep connection alive
        keepalive = 5
        retain = false
        qos = 0

        out = {
            publish = "test-topic"
        }

        in = {
            subscribe = "test-topic"
        }

        ssl = {
            enabled = false
            insecure = true
            cafile = "/etc/ssl/certs/ca-bundle.crt"
            certfile = "/etc/ssl/certs/my.crt"
            keyfile = "/etc/ssl/keys/my.key"
        }
    }
}
