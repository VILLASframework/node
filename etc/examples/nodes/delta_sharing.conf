nodes  = {
    delta_reader  = {
        type  = "delta_sharing"
        profile_path = "."
        cache_dir = "."
        table_path = "open-datasets.share#delta_sharing.default.COVID_19_NYT",
        op = "read"
        batch_size = 10
    },
    file1 = {
        type = "file"
        uri = "."
        format = "json"
    }
}
paths = (
    {
        in = "delta_reader"
        out = "file1"
    }
)
