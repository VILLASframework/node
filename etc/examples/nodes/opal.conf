nodes = {
    # The server can be started as an Asynchronous process
    # from within an OPAL-RT model
    opal_node = {
        type = "opal",

        # It's possible to have multiple send / recv Icons per model
        send_id = 1,

        # Specify the ID here
        recv_id = 1,

        reply = true
    }
}
