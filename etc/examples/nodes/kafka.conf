nodes = {
    kafka_node = {
        type = "kafka"

        format = "json.kafka"

        server = "localhost:9092"
        protocol = "PLAINTEXT"
        client_id = "villas-node"

        in = {
            topic = "test-topic"
            group_id = "villas-node"
        }

        out = {
            topic = "test-topic"
        }
    }

    siggen = {
        type = "signal"

        rate = 20
        values = 5
        signal = "mixed"
    }
}

paths = (
    {
        in = "siggen"
        out = "kafka_node"
    },
    {
        in = "kafka_node"

        hooks = [
            "print"
        ]
    }
)
