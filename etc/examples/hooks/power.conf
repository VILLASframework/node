@include "hook-nodes.conf"

paths = (
	{
		in = "signal_node"
		out = "file_node"

		hooks = (
			{
				type = "power",
				angle_unit = "degree"
				window_size = 1000
				timestamp_align = "center"
				pairings = (
					{voltage = "voltage_l1", current = "current_l1"},
					{voltage = "voltage_l2", current = "current_l2"}
				)

				signals = [
					"voltage_l1",
					"voltage_l2",
					"current_l1",
					"current_l2"
				]
			}
		)
	}
)
