nodes = {

    file_node = {
        type = "file"
        format = {
        type = "csv"
        separator = ","
        delimiter = "\n"
        skip_first_line = false
        header = true
        }
        uris = ("./Load1.csv", "./SGen.csv")
        uri = "test_uri"
        in = {
            read_mode = "all"
        }

        hooks = (
            {
                type = "create_chronics"
                    loads_dir = "./"
                    sgens_dir = "./"
                    grid = "./grid_file.json"
                    output = "./test_output"
                    round_decimals = 3
                    compress = true
            }
        )
    },
    dummy_node = {
        type = "file"
        format = "csv"
        uri = "dummy"
        out = {

        }
    }
}

paths = (
    {
        in = "file_node",
        out = "dummy_node"
    }
)
