logging = {
	level = "debug"
}

nodes = {
	node1 = {
		type = "socket"
		format = "gtnet"
		
		in = {
			address = "*:12000"			# Local ip:port, use '*' for random port
		}
		out = {
			address = "134.130.169.80:12001"
		}
	}
}
