source_node = {
    type = "infiniband",

    rdma_transport_mode = "${IB_MODE}",
    
    in = {
        address = "10.0.0.2:1337",

        max_wrs = 8192,
        cq_size = 8192,

        buffer_subtraction = 128
    },
    out = {
        address = "10.0.0.1:1337",
        resolution_timeout = 1000,
        
        max_wrs = 4096,
        cq_size = 5000,
        periodic_signalling = 4500,

        send_inline = true,
        max_inline_data = 128,

        use_fallback = true
    }

},

target_node = {
    type = "infiniband",

    rdma_transport_mode = "${IB_MODE}",
    
    in = {
        address = "10.0.0.1:1337",

        max_wrs = 8192,
        cq_size = 8192,

        buffer_subtraction = 128,

		signals = {
			count = ${NUM_VALUE},
			type = "float"
		}

    }
}
