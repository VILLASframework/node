source_node = {
    type = "zeromq"
    pattern = "pubsub"
    ipv6 = false

    out = {
        publish = "tcp://127.0.0.1:1235"
        filter = "ab184"
    }
}

target_node = {
    type = "zeromq"

    in = {
        signals = {
            count = ${NUM_VALUE}
            type = "float"
        }
        subscribe = "tcp://127.0.0.1:1235"
        filter = "ab184"
    }
}
