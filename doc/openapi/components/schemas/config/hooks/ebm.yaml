allOf:
- type: object
  required:
    - phases
  properties: 
    phases:
      description: Signal indices for voltage & current values for each phase.
      example:
      - [0, 1]
      - [2, 3]
      - [4, 5]
      type: array
      items:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: integer

