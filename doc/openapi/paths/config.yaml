---
get:
  operationId: get-config

  summary: Get the currently loaded configuration.
  tags:
    - super-node
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema: 
            $ref: ../components/schemas/config.yaml
          examples:
            example1:
              value:
                nodes:
                  udp_node1:
                    type: socket
                    layer: udp
                    in:
                      address: '*:12000'
                      signals:
                        count: 8
                        type: float
                    out:
                      address: '127.0.0.1:12001'
                  web_node1:
                    type: websocket
                    vectorize: 2
                    series:
                      - label: Random walk
                        unit: V
                      - label: Sine
                        unit: A
                      - label: Rect
                        unit: Var
                      - label: Ramp
                        unit: Â°C
                paths:
                  - in:
                      - udp_node1
                    out:
                      - web_node1
                    hooks:
                      - type: decimate
                        ratio: 2
                  - in:
                      - web_node1
                    out:
                      - udp_node1

    '400':
      description: Failure
