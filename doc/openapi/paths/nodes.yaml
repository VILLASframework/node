                  affinity: -1
                  in:
                    address: '*:12000'
                    signals:
                      count: 8
                      type: float
                  out:
                    address: '127.0.0.1:12001'
                  type: socket
                  layer: udp
                - name: web_node1
                  uuid: 19c84350-c83a-8a3b-224b-43fa591c8998
                  state: running
                  affinity: -1
                  in:
                    vectorize: 2
